<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ol class="instructions">
        </ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      const country_list = document.querySelector('.instructions');
      country_list.innerHTML = ' '; 
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.name))
        /*.then(codes => document.querySelector(".content").innerText = codes); */
        .then(name =>
        {
    
        function getRandomIntInclusive(min,max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
        for(let i=0; i<15; i++) {
        const selectNumber = getRandomIntInclusive(0,242);
        let el = document.createElement("li");
        el.innerText = name[selectNumber];
        country_list.appendChild(el); 
      }

      })
    }
        

  </script>
</body>

</html>
